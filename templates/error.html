<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .error {
            background-color: #f3e6e6;
            color: red;
            padding: 20px;
            border-radius: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Prediction Error</h1>
    <div class="error">
        {{ error }}
    </div>
    <a href="/" class="back-link">Back to Prediction</a>
</body>
</html>
